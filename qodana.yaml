version: "1.0"

profile:
  name: qodana.recommended

project-dir: .

linter: jetbrains/qodana-<language>:latest

include:
  - name: SecurityIssuesInspection
  - name: PerformanceIssuesInspection

exclude:
  - name: TodoComment
  - name: All
    paths:
      - test/**
      - docs/**

failThreshold: 100